<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Django Quiz App</title>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <label>Select Category</label>
            <select name="category" class="form-control">
            <option value="Choose">Choose</option>
            {% for category in categories %}
            <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
          </div>
          <button class="btn btn-danger mt-3">Submit</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
